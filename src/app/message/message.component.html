<ion-item *ngIf="message">
  <ion-label class="ion-text-wrap">
    <h2 style="margin-bottom: 8px">
      {{ message.nama_peserta.nama }}
    </h2>
    <h3 style="margin-bottom: 8px">{{ message.nama_peserta.asal_dprd }}</h3>
    <p>Angkatan {{ message.nama_peserta.angkatan }} - {{ message.waktu | date: 'medium'}}</p>
  </ion-label>
</ion-item>
